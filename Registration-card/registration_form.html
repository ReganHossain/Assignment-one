<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-part">
        <div class="center-part" >
            <p class="Reg-text-part">Registration</p>
            <div class="input-part">
        
        <div class="input-leftpart">
            <label class="lav-one" for="">Full Name </label>
            <input class="in-text-one" type="text" placeholder="Enter your name"><br>
            <label class="lav-two" for="">Email </label>
            <input class="in-text-two" type="email" placeholder="Enter your email"><br>
            <label class="lav-three" for="">Password </label>
            <input class="in-text-three" type="password" placeholder="Enter your password"><br>
            <label class="lav-gender" for="">Gender</label>
            <input class="radio-one" type="radio" name="redio-check">
            <label for="">Male</label>
            <input class="radio-two" type="radio" name="redio-check">
            <label for="">Female</label>
            <input class="radio-three"  type="radio" name="redio-check">
            <label for="">Other</label><br>
            <button class="btn-cancel-part">Cancel</button>
            <button class="btn-submit-part">Submit</button>



        </div>
        <div class="input-rightpart">
            <label class="lav-four" for="">Username </label>
            <input class="in-text-four" type="text" placeholder="Enter your username"><br>
            <label class="lav-five" for="">Phone Number </label>
            <input class="in-text-five" type="number" placeholder="Enter your number"><br>
            <label class="lav-six" for=""> Confirm Password </label>
            <input class="in-text-six" type="password" placeholder="Confirm your password"><br>








        </div>
    </div>

    </div>
</div>
    
</body>
</html>
